<body class="hold-transition skin-blue layout-top-nav">
	<div class="wrapper">

		<header class="main-header"></header>
		<div class="main-nav"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">

            <link href="../..//assets/vendor_components/nestable/nestable.css" rel="stylesheet" type="text/css" />

			<!-- Main content -->
			<section class="content">
                <div class="row">
                    <div class="col-12">
                        <div class="box">
                            <div class="box-header with-border p-30">
                                <h3 class="box-title">Repositório de Arquivos</h3>
                            </div>
                            <div class="box-header with-border p-30">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="font-size-16 font-weight-300 mt-10 text-lighter">(12 Categorias / 233 Arquivos)</p>
                                    </div>

                                    <div class="col-md-6 text-right">
                                        <a href="#" class="btn btn-green">Nova Categoria</a>
                                        <a href="#" class="btn btn-info">Novo Arquivo</a>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">

                                <div class="col-md-12">
                                    <div class="myadmin-dd" id="nestable">
                                        <ol class="dd-list">
                                            <li class="dd-item" data-id="1">
                                                <div class="dd-handle"> Categoria 1 </div>
                                            </li>
                                            <li class="dd-item" data-id="2">
                                                <div class="dd-handle"> Categoria 2 </div>
                                                <ol class="dd-list">
                                                    <li class="dd-item" data-id="3">
                                                        <div class="dd-handle"> Categoria 3 </div>
                                                    </li>
                                                    <li class="dd-item" data-id="4">
                                                        <div class="dd-handle"> Categoria 4 </div>
                                                    </li>
                                                    <li class="dd-item" data-id="5">
                                                        <div class="dd-handle"> Categoria 5 </div>
                                                        <ol class="dd-list">
                                                            <li class="dd-item" data-id="6">
                                                                <div class="dd-handle"> Categoria 6 </div>
                                                            </li>
                                                            <li class="dd-item" data-id="7">
                                                                <div class="dd-handle"> Categoria 7 </div>
                                                            </li>
                                                            <li class="dd-item" data-id="8">
                                                                <div class="dd-handle"> Categoria 8 </div>
                                                            </li>
                                                        </ol>
                                                    </li>
                                                    <li class="dd-item" data-id="9">
                                                        <div class="dd-handle"> Categoria 9 </div>
                                                    </li>
                                                    <li class="dd-item" data-id="10">
                                                        <div class="dd-handle"> Categoria 10 </div>
                                                    </li>
                                                </ol>
                                            </li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <script src="/assets/vendor_components/nestable/jquery.nestable.js"></script>

                            <script>
                                setTimeout(function() {
                                    var updateOutput = function (e) {
                                        var list = e.length ? e : $(e.target)
                                        , output = list.data('output');
                                        if (window.JSON) {
                                            output.val(window.JSON.stringify(list.nestable('serialize'))); //, null, 2));
                                        }
                                        else {
                                            output.val('JSON browser support required for this demo.');
                                        }
                                    };

                                    $('#nestable').nestable({
                                        group: 1
                                    }).on('change', updateOutput);

                                    updateOutput($('#nestable').data('output', $('#nestable-output')));
                                }, 1500);

                                </script>
                            </div>
                        </div>
                    </div>
                </section>

            </div>

        <script>var activeMenu = 'dashboard'; </script>
